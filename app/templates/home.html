{% extends "base.html" %}
{% block content %}
<h1 class="text-center">Items</h1>
<div class="list-group">
    {% for item in items %}
    <div class="list-group-item">
        <h5>{{ item['name'] }}</h5>
        <p>{{ item['description'] }}</p>
        <a href="{{ url_for('edit_data', id=item['_id']) }}" class="btn btn-warning btn-sm">Edit</a>
        <a href="{{ url_for('delete_data', id=item['_id']) }}" class="btn btn-danger btn-sm">Delete</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
